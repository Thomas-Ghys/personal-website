<div class="project-feature-container">
	<section class="project-header-wrapper">
		<div class="project-header-title">
			<div class="display-large">{{ 'project.overview.title' | translate }}</div>
		</div>
		<div class="project-header-content body-large">
			<div>{{ 'project.overview.description' | translate }}</div>
		</div>
	</section>
	<section class="project-body-wrapper">
		<div class="project-body-project-cards-container" 
			*ngFor="let projectCard of (projects$ | async)">
			<lib-project-project-card [project]="projectCard"/>
		</div>
	</section>
</div>
