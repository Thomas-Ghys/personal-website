<div class="menu-bar-navigation-list-wrapper">
	<div class="menu-bar-navigation-list-grid title-large"
		[ngClass]="{'menu-bar-navigation-item-active': (this.sideNavItemActive$ | async)?.startsWith(horizontalNavigationItem.sideNavUrl)}"
		*ngFor="let horizontalNavigationItem of (horizontalNavigationItems$ | async)">
		<div (click)="navigateToUrl(horizontalNavigationItem.sideNavUrl)">
			{{horizontalNavigationItem.sideNavText | translate}}
		</div>
	</div>
</div>
