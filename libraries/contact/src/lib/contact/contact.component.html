<div class="contact-feature-container">
	<section class="contact-picture-view">
		<img src="assets/pictures/aoNangBackground.jpg" alt="image">
	</section>
	<section class="contact-options-wrapper" breakpointObserver>
		<div class="contact-options-title display-large">{{'contact.contact' | translate}}</div>
		<div class="contact-options-container">
			<div *ngFor="let contactType of this.contactOptions">
				<lib-contact-contact-card 
					[contactCardData]="contactType"
				></lib-contact-contact-card>
			</div>
		</div>
	</section>
</div>
